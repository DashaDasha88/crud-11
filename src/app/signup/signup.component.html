<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register yourself</h6>
        </div>
        <form>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input formControlName="fullName" type="text" class="form-control" id="fullName">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone #</label>
              <input formControlName="phone" type="number" class="form-control" id="phone">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <a routerLink="/login">Already registered? Click to log in</a>
        </form>
      </div>
    </div>
  </div>
</div>
